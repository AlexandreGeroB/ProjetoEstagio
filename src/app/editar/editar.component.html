<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>

<div class="container">
  <mat-card>
    <mat-card-title>Editar Monitorador</mat-card-title>
<form>

    <label>Nome</label>
    <input class="form-control" name="nome"  [(ngModel)]="monitorador.nome" />
    <label>CPF</label>
    <input class="form-control" name="cpf"  [(ngModel)]="monitorador.cpf" />
    <label>RG</label>
    <input class="form-control" name="rg"  [(ngModel)]="monitorador.rg" />
    <label>Email</label>
    <input class="form-control" name="email"  [(ngModel)]="monitorador.email" />
    <label>Contato</label>
    <input class="form-control" name="contato"  [(ngModel)]="monitorador.contato" />
</form>

  <button mat-raised-button color="primary" (click)="updateMonitorador()" >Salvar</button>
  <button mat-raised-button (click)="onCancel()" >Cancelar</button>
</mat-card>
</div>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
