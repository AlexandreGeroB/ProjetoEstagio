<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>

<div class="container">
  <mat-card>
    <button class="add-button" mat-raised-button color="primary" (click)="onAdd()" >Adicionar</button>
    <button mat-raised-button (click)="onCancel()" >Voltar</button>
  <table mat-table class="full-width-table" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef >CEP</th>
      <td mat-cell *matCellDef="let row">{{row.cep}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef >Rua</th>
      <td mat-cell *matCellDef="let row">{{row.end}}</td>
    </ng-container>

    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef >Número</th>
      <td mat-cell *matCellDef="let row">{{row.num}}</td>
    </ng-container>

    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef >Bairro</th>
      <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef >Cidade</th>
      <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef >Estado</th>
      <td mat-cell *matCellDef="let row">{{row.estado}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="">
          <mat-icon>house</mat-icon>
        </a>
        <a routerLink="">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  </mat-card>

</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
