<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>

<div class="container">
  <mat-card>
    <mat-card-title>Cadastrar Monitorador</mat-card-title>
    <mat-stepper [linear]="isLinear" #stepper>
      <mat-step>
        <ng-template matStepLabel>Monitorador</ng-template>

        <form>
          <label>Tipo de pessoa</label>
          <select
            #selectTipoPessoa
            class="form-select"
            name="tipoPessoa"
            [(ngModel)]="monitorador.tipoPessoa"
          >
            <option value="fisica" selected>Pessoa Fisica</option>
            <option value="juridica">Pessoa Juridica</option>
          </select>

          <label *ngIf="selectTipoPessoa.value == 'fisica'">Nome</label>
          <label *ngIf="selectTipoPessoa.value == 'juridica'"
            >Razão Social</label
          >
          <input
            class="form-control"
            name="nome"
            [(ngModel)]="monitorador.nome"
            required
          />
          <ng-container *ngIf="selectTipoPessoa.value == 'fisica'">
            <div>
              <label>CPF</label>
              <input
                class="form-control"
                name="cpf"
                [(ngModel)]="monitorador.cpf"
                required
              />
              <label>RG</label>
              <input
                class="form-control"
                name="rg"
                [(ngModel)]="monitorador.rg"
                required
              />
              <label>Data de Nascimento</label>
              <input
                type="date"
                class="form-control"
                name="dataNascimento"
                [(ngModel)]="monitorador.dataNascimento"
                required
              />
            </div>
          </ng-container>
          <ng-container *ngIf="selectTipoPessoa.value == 'juridica'">
            <div>
              <label>CNPJ</label>
              <input
                class="form-control"
                name="cnpj"
                [(ngModel)]="monitorador.cnpj"
                required
              />
              <label>Inscrição Estadual</label>
              <input
                class="form-control"
                name="inscricaoEstadual"
                [(ngModel)]="monitorador.inscricaoEstadual"
                required
              />
            </div>
          </ng-container>
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="monitorador.email"
            required
          />
          <label>Contato</label>
          <input
            class="form-control"
            name="contato"
            [(ngModel)]="monitorador.contato"
            required
          />
          <mat-radio-group>
            <label>O monitorador está ativo?</label><br>
            <input type="radio" [(ngModel)]="monitorador.ativo" name="ativo" value="sim"/> Sim
            <input type="radio" [(ngModel)]="monitorador.ativo" name="ativo" value="nao"/> Não
          </mat-radio-group>
        </form>

        <button mat-raised-button (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary" matStepperNext>
          Próximo
        </button>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Endereços</ng-template>
        <form>
          <label>CEP</label>
          <input
            type="text"
            class="form-control"
            minlength="8"
            maxlength="8"
            placeholder="Ex. 94105-984"
            name="cep"
            [(ngModel)]="endereco.cep"
            required
          />
          <label>Cidade</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ex. San Francisco"
            name="cidade"
            [(ngModel)]="endereco.cidade"
            required
          />
          <label>Estado</label>
          <select
            id="inputState"
            class="form-select"
            name="estado"
            [(ngModel)]="endereco.estado"
            required
          >
            <option>Acre - AC</option>
            <option>Alagoas - AL</option>
            <option>Amapá - AP</option>
            <option>Amazonas - AM</option>
            <option>Bahia - BA</option>
            <option>Ceará - CE</option>
            <option>Distrito Federal - DF</option>
            <option>Espírito Santo - ES</option>
            <option>Goiás - GO</option>
            <option>Maranhão - MA</option>
            <option>Mato Grosso - MT</option>
            <option>Mato Grosso do Sul - MS</option>
            <option>Minas Gerais - MG</option>
            <option>Pará - PA</option>
            <option>Paraíba - PB</option>
            <option>Paraná - PR</option>
            <option>Pernambuco - PE</option>
            <option>Piauí - PI</option>
            <option>Rio de Janeiro - RJ</option>
            <option>Rio Grande do Norte - RN</option>
            <option>Rio Grande do Sul - RS</option>
            <option>Rondônia - RO</option>
            <option>Roraima - RR</option>
            <option>Santa Catarina - SC</option>
            <option>São Paulo - SP</option>
            <option>Sergipe - SE</option>
            <option>Tocantins - TO</option>
          </select>
          <label>Endereço</label>
          <input
            type="text"
            class="form-control"
            name="end"
            [(ngModel)]="endereco.end"
          />
          <ng-container>
            <label>Bairro</label>
            <input
              type="text"
              class="form-control"
              name="bairro"
              [(ngModel)]="endereco.bairro"
              required
            />
            <label>Numero</label>
            <input
              type="text"
              class="form-control"
              name="num"
              [(ngModel)]="endereco.num"
              required
            />
          </ng-container>
        </form>
        <button #novoEndereco class="add-endereco" mat-button color="primary" (click)="addEndereco()" >
          + Adicionar outro endereço</button>
         <!--

          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="">{{listaEndereco.length + 1}}</mat-button-toggle>

          </mat-button-toggle-group>

          -->
          <br />

        <button mat-raised-button matStepperPrevious>Voltar</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">
          Salvar
        </button>

      </mat-step>
    </mat-stepper>
  </mat-card>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
